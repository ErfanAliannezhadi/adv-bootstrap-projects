<!DOCTYPE html>
<html lang="en" dir="rtl" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>Erfan Aliannezhadi</title>
  </head>
  <body>
    <!-- darkmode -->
    <div class="d-flex justify-content-end align-items-center p-4">
      <i class="bi bi-brightness-high-fill fs-4 me-2 lh-0 dark-text-white"></i>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="dark-light-mode-switch"
          style="width: 3rem; height: 1.3rem"
        />
      </div>
      <i class="bi bi-moon-stars-fill fs-5 ms-2 lh-0 dark-text-white"></i>
    </div>
    <!-- header -->
    <div id="header">
      <div class="container">
        <div class="row text-center">
          <h2 class="fw-bold">
            <span class="text-primary">لورم ایپسوم</span>
            <span id="typing-text"></span>
          </h2>
          <p class="mt-3">
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
            استفاده از طراحان گرافیک است.
          </p>
        </div>
        <!-- countdown -->
        <div class="row countdown justify-content-center my-5">
          <div>
            <h3 class="fw-bold" id="count-days"></h3>
            <h5 class="mb-0">روز</h5>
          </div>
          <div>
            <h3 class="fw-bold" id="count-hours"></h3>
            <h5 class="mb-0">ساعت</h5>
          </div>
          <div>
            <h3 class="fw-bold" id="count-minutes"></h3>
            <h5 class="mb-0">دقیقه</h5>
          </div>
          <div>
            <h3 class="fw-bold" id="count-secondes"></h3>
            <h5 class="mb-0">ثانیه</h5>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-12">
            <h6 class="mb-4">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</h6>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="input-group mb-3">
              <input type="text" class="form-control" />
              <button class="btn btn-primary" type="button">عضویت</button>
            </div>
          </div>
          <div class="col-12 social-links mt-5">
            <a href="#"><i class="lh-0 bi bi-twitter"></i></a>
            <a href="#"><i class="lh-0 bi bi-facebook"></i></a>
            <a href="#"><i class="lh-0 bi bi-instagram"></i></a>
            <a href="#"><i class="lh-0 bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
    <section class="contact">
      <div class="container my-5">
        <div class="row text-center justify-content-center">
          <h2 class="fw-bold">ارتباط با ما</h2>
          <hr />
        </div>

        <div class="row gy-4">
          <div class="col-lg-5">
            <div class="card">
              <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt me-3"></i>
                <div>
                  <h5 class="fw-bold">آدرس:</h5>
                  <p class="mb-0">
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم
                  </p>
                </div>
              </div>

              <div class="d-flex align-items-center my-4">
                <i class="bi bi-envelope me-3"></i>
                <div>
                  <h5 class="fw-bold">ایمیل:</h5>
                  <p class="mb-0">info@example.com</p>
                </div>
              </div>

              <div class="d-flex align-items-center mb-4">
                <i class="bi bi-phone me-3"></i>
                <div>
                  <h5 class="fw-bold">شماره تماس:</h5>
                  <p class="mb-0">09100000000</p>
                </div>
              </div>
              <div id="map" style="height: 300px"></div>
            </div>
          </div>
          <div class="col-lg-7">
            <form class="card h-100">
              <div class="row gy-3">
                <div class="col-md-6">
                  <label class="form-label fw-bold" for="name">نام : </label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    required=""
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-bold" for="name">ایمیل :</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    required=""
                  />
                </div>
              </div>

              <div class="mt-3">
                <label class="form-label fw-bold" for="name">موضوع :</label>
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  id="subject"
                  required=""
                />
              </div>

              <div class="mt-3">
                <label class="form-label fw-bold" for="name">متن پیام : </label>
                <textarea
                  class="form-control"
                  name="message"
                  rows="10"
                  required=""
                ></textarea>
              </div>

              <div class="text-center">
                <button class="btn btn-primary mt-5" type="submit">
                  ارسال پیام
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
      const textElement = document.querySelector("#typing-text");
      ityped.init(textElement, {
        strings: [
          "متن ساختگی ...",
          "متن ساختگی با تولید",
          "متن ساختگی با تولید سادگی",
        ],
      });
    </script>
    <!-- map script -->
    <script>
      let map = L.map("map").setView([35.699440303239584, 51.33715209400657], 13);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var marker = L.marker([35.699440303239584, 51.33715209400657],
  {alt: 'آزادی'}).addTo(map)
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
